name: Build and Deploy

on:
  push:
    branches: [ main ]   # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm rebuild rollup --foreground-scripts
      - run: npm run build

      # if you deploy to Pages or another target, keep those steps here...
